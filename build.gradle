/** -------------------------> Build works using Gradle 8.10.1 and Java JDK 21 */
plugins {
    //id "org.groocss.groocss-gradle-plugin" version "1.0-RC1-groovy2.4"
    id("org.jbake.site") version "5.5.0"
    id "java"
    id "groovy"
}
def cssDir = "src/assets/css/"

// groocss {
