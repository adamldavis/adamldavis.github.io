ext {
    groocssVer = "1.0-RC1"
}
configurations {
    sources
}
repositories {
    mavenLocal()
    mavenCentral()
}
dependencies {
    implementation  "org.groocss:groocss:$groocssVer"
    //sources "org.groocss:groocss:$groocssVer:sources"
}
sourceSets {
    main {
        groovy {
            srcDir(file("sources"))
        }
    }
}
jbake {
    srcDirName = 'src/'
    destDirName = '.'
    version = '2.6.4'
    groovyTemplatesVersion = '2.5.5'
    clearCache = true
}

task copySite(type: Copy) {
    from 'build/'
    into './'
    exclude '**/*.bak'
}

task site(dependsOn: ['bake', 'copySite'], description: 'Builds the site') doLast {
    println 'done'
}

task beforeCss doLast {
    file(cssDir).mkdirs()
	println 'Processing groocss'
}
//tasks['convertCss'].dependsOn beforeCss

wrapper {
    gradleVersion = '8.10.1'
}
